<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>ClickTouch</title>
</head>

<body>
    <h1 class="txt-center">ClickTouch</h1>
    <div id="canvas" class="lienzo">
    </div>
    <div class="caja">
        <span id="inpt_puntos">Puntuación</span>
        <p id="timer">Cronometro</p>
    </div>

    <dialog>
        <h1>¡Se acabó el tiempo!</h1>
        <div class="flex col bg-puntaje">
            <h2 class="bg-yellow">Puntuación final: </h2>
            <span id="puntajeFInal"></span>
            <h2 class="bg-yellow">Puntuación Máxima: </h2>
            <span id="puntajeMax"></span>
        </div>
        <div class=" justify-content<-center container flex col">
            <button class="btn" id="restart">Volver a jugar|</button>
            <button class="btn" id="cancel">Aceptar</button>
        </div>
    </dialog>
    <!-- <button class="btn" id="show">Abrir</button> -->

    <script src="./js/main.js"></script>
</body>

</html>
