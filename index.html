<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>ClickTouch</title>
</head>

<body>
    <h1 class="txt-center">ClickTouch</h1>
    <div id="canvas" class="lienzo">
        <img class="img" alt="">
    </div>
    <div class="caja">
        <span id="inpt_puntos">Puntuaci√≥n</span>
        <!-- <p>Valores de prueba</p>
        <p id="ancho"></p>
        <p id="alto"></p> -->
        <p id="timer">Cronometro</p>
    </div>

    <dialog>
        <h1>DEmo modal</h1>

        <button id="cancel">Cerrar</button>
    </dialog>
    <button id="show">Abrir</button>

    <script>
        const dialog = document.querySelector('dialog');
        const cancel = document.querySelector('#cancel');
        const show = document.querySelector('#show');

        show.addEventListener('click', () => dialog.showModal());
        cancel.addEventListener('click', () => dialog.close());
    </script>
    <script src="./js/main.js"></script>
</body>

</html>
